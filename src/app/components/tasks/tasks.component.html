<div *ngIf="tasks?.length > 0 else noTasks">
  <ul *ngFor="let task of tasks" class="collection">
    <li>
      <strong>{{task.title}}:</strong> {{task.description}}
      <div class="secondary-content">
        <a href="#">
          <i class="fa fa-trash" (click)="deleteTask($event,task)"></i>
        </a>
        <a href="#">
          <i class="fa fa-pencil" (click)="editTask($event,task)"></i>
        </a>
        <div *ngIf="editState && taskToEdit.id === task.id">
          <form (ngSubmit)="updateTask($event, task)">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" name="title" placeholder="edita un titulo" [(ngModel)]="task.title">
              </div>
              <div class="input-field col s6">
                <input type="text" name="description" placeholder="edita una descripciÃ³n" [(ngModel)]="task.description">
              </div>
            </div>
            <input type="submit" value="Actualizar" class="btn">
          </form>
        </div>
      </div>
    </li>
  </ul>
</div>
<ng-template #noTasks>
  <h5>No Hay tareas</h5>
</ng-template>
